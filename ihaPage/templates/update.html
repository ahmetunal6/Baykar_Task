{% load static %}
<html>
<head>
  <title>İha-Siha güncelle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>İha-Siha güncelle</h1>


    <form
    id="updateForm"
    >
      <div class="mb-3">
        <label for="name" class="form-label">İha-Siha Adı Giriniz</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="brand" class="form-label">Marka Giriniz</label>
        <input type="text" class="form-control" id="brand" name="brand" required>
      </div>

      <div class="mb-3">
        <label for="model" class="form-label">Model Giriniz</label>
        <input type="text" class="form-control" id="model" name="model" required>
      </div>

      <div class="mb-3">
        <label for="weight" class="form-label">Ağırlık Giriniz </label>
        <input type="number" class="form-control" id="weight" name="weight" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Açıklama</label>
        <textarea class="form-control" id="description" name="description" required></textarea>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Resim Yükleyin</label>
        <input type="file" id="image" name="image" >
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Kategori Giriniz</label>
        <input type="text" class="form-control" id="category" name="category" required>
      </div>

      <div class="mb-3">
        <label for="country" class="form-label">Ülke Giriniz </label>
        <input type="text" class="form-control" id="country" name="country" required>
      </div>


    

      <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>
  </div>
  <script src="{% static 'update.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
